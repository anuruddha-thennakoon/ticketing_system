<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTimeLabel" jhiTranslate="ticketingSystemApp.time.home.createOrEditLabel">Create or edit a Time</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!time.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="time.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.route" for="field_route">Route</label>
            <input type="text" class="form-control" name="route" id="field_route"
                [(ngModel)]="time.route" required />
            <div [hidden]="!(editForm.controls.route?.dirty && editForm.controls.route?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.route?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.bus_no" for="field_bus_no">Bus No</label>
            <input type="text" class="form-control" name="bus_no" id="field_bus_no"
                [(ngModel)]="time.bus_no"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.from" for="field_from">From</label>
            <input type="text" class="form-control" name="from" id="field_from"
                [(ngModel)]="time.from"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.to" for="field_to">To</label>
            <input type="text" class="form-control" name="to" id="field_to"
                [(ngModel)]="time.to"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.departure" for="field_departure">Departure</label>
            <input type="text" class="form-control" name="departure" id="field_departure"
                [(ngModel)]="time.departure"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.arrival" for="field_arrival">Arrival</label>
            <input type="text" class="form-control" name="arrival" id="field_arrival"
                [(ngModel)]="time.arrival"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.time.frequency" for="field_frequency">Frequency</label>
            <input type="text" class="form-control" name="frequency" id="field_frequency"
                [(ngModel)]="time.frequency"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
