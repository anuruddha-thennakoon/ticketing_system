<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTimeTableLabel" jhiTranslate="ticketingSystemApp.timeTable.home.createOrEditLabel">Create or edit a Time Table</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!timeTable.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="timeTable.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.startingFrom" for="field_startingFrom">Starting From</label>
            <input type="text" class="form-control" name="startingFrom" id="field_startingFrom"
                [(ngModel)]="timeTable.startingFrom"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.endingFrom" for="field_endingFrom">Ending From</label>
            <input type="text" class="form-control" name="endingFrom" id="field_endingFrom"
                [(ngModel)]="timeTable.endingFrom"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.departure" for="field_departure">Departure</label>
            <input type="text" class="form-control" name="departure" id="field_departure"
                [(ngModel)]="timeTable.departure"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.arrival" for="field_arrival">Arrival</label>
            <input type="text" class="form-control" name="arrival" id="field_arrival"
                [(ngModel)]="timeTable.arrival"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.frequency" for="field_frequency">Frequency</label>
            <input type="text" class="form-control" name="frequency" id="field_frequency"
                [(ngModel)]="timeTable.frequency"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.busNo" for="field_busNo">Bus No</label>
            <input type="text" class="form-control" name="busNo" id="field_busNo"
                [(ngModel)]="timeTable.busNo"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="ticketingSystemApp.timeTable.route" for="field_route">Route</label>
            <select class="form-control" id="field_route" multiple name="route" [(ngModel)]="timeTable.routes" required>
                <option [ngValue]="getSelected(timeTable.routes, busRouteOption)" *ngFor="let busRouteOption of busroutes; trackBy: trackBusRouteById">{{busRouteOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.route?.dirty && editForm.controls.route?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.route?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.timeTable.transportManager" for="field_transportManager">Transport Manager</label>
            <select class="form-control" id="field_transportManager" name="transportManager" [(ngModel)]="timeTable.transportManager" >
                <option [ngValue]="null"></option>
                <option [ngValue]="transportManagerOption.id === timeTable.transportManager?.id ? timeTable.transportManager : transportManagerOption" *ngFor="let transportManagerOption of transportmanagers; trackBy: trackTransportManagerById">{{transportManagerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
