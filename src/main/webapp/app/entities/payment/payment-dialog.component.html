<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPaymentLabel" jhiTranslate="ticketingSystemApp.payment.home.createOrEditLabel">Create or edit a Payment</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!payment.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="payment.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.payment.amount" for="field_amount">Amount</label>
            <input type="number" class="form-control" name="amount" id="field_amount"
                [(ngModel)]="payment.amount"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.payment.paymentDate" for="field_paymentDate">Payment Date</label>
            <input type="text" class="form-control" name="paymentDate" id="field_paymentDate"
                [(ngModel)]="payment.paymentDate"  />
        </div>

        <div [hidden]="!(editForm.controls.journey?.dirty && editForm.controls.journey?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.journey?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.payment.smartCard" for="field_smartCard">Smart Card</label>
            <select class="form-control" id="field_smartCard" name="smartCard" [(ngModel)]="payment.smartCard" >
                <option [ngValue]="null"></option>
                <option [ngValue]="smartCardOption.id === payment.smartCard?.id ? payment.smartCard : smartCardOption" *ngFor="let smartCardOption of smartcards; trackBy: trackSmartCardById">{{smartCardOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
