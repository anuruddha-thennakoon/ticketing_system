<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJourneyLabel" jhiTranslate="ticketingSystemApp.journey.home.createOrEditLabel">Create or edit a Journey</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!journey.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="journey.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.journeyDate" for="field_journeyDate">Journey Date</label>
            <input type="text" class="form-control" name="journeyDate" id="field_journeyDate"
                [(ngModel)]="journey.journeyDate"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.startingPoint" for="field_startingPoint">Starting Point</label>
            <input type="text" class="form-control" name="startingPoint" id="field_startingPoint"
                [(ngModel)]="journey.startingPoint"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.destination" for="field_destination">Destination</label>
            <input type="text" class="form-control" name="destination" id="field_destination"
                [(ngModel)]="journey.destination"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.departureTime" for="field_departureTime">Departure Time</label>
            <input type="text" class="form-control" name="departureTime" id="field_departureTime"
                [(ngModel)]="journey.departureTime"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.busNumber" for="field_busNumber">Bus Number</label>
            <input type="text" class="form-control" name="busNumber" id="field_busNumber"
                [(ngModel)]="journey.busNumber"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.payment" for="field_payment">Payment</label>
            <select class="form-control" id="field_payment" name="payment" [(ngModel)]="journey.payment" required>
                <option *ngIf="!editForm.value.payment" [ngValue]="null" selected></option>
                <option [ngValue]="paymentOption.id === journey.payment?.id ? journey.payment : paymentOption" *ngFor="let paymentOption of payments; trackBy: trackPaymentById">{{paymentOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.payment?.dirty && editForm.controls.payment?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.payment?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.passenger" for="field_passenger">Passenger</label>
            <select class="form-control" id="field_passenger" name="passenger" [(ngModel)]="journey.passenger" >
                <option [ngValue]="null"></option>
                <option [ngValue]="passengerOption.id === journey.passenger?.id ? journey.passenger : passengerOption" *ngFor="let passengerOption of passengers; trackBy: trackPassengerById">{{passengerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.smartCard" for="field_smartCard">Smart Card</label>
            <select class="form-control" id="field_smartCard" name="smartCard" [(ngModel)]="journey.smartCard" >
                <option [ngValue]="null"></option>
                <option [ngValue]="smartCardOption.id === journey.smartCard?.id ? journey.smartCard : smartCardOption" *ngFor="let smartCardOption of smartcards; trackBy: trackSmartCardById">{{smartCardOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="ticketingSystemApp.journey.route" for="field_route">Route</label>
            <select class="form-control" id="field_route" name="route" [(ngModel)]="journey.route"  required>
                <option *ngIf="!editForm.value.route" [ngValue]="null" selected></option>
                <option [ngValue]="busRouteOption.id === journey.route?.id ? journey.route : busRouteOption" *ngFor="let busRouteOption of busroutes; trackBy: trackBusRouteById">{{busRouteOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.route?.dirty && editForm.controls.route?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.route?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
