
<div *ngIf="passenger">
    <h2><span jhiTranslate="ticketingSystemApp.passenger.detail.title">Passenger</span> {{passenger.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ticketingSystemApp.passenger.nic">Nic</span></dt>
        <dd>
            <span>{{passenger.nic}}</span>
        </dd>
        <dt><span jhiTranslate="ticketingSystemApp.passenger.name">Name</span></dt>
        <dd>
            <span>{{passenger.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'passenger/'+ passenger.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
